<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="assets/img/pomodoro-transparente.png">
</head>
<body class="background_primary d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark background_secondary">
        <div class="container-sm">
            <a class="navbar-brand" href="#">
                <img src="assets/img/pomodoro-transparente-desp.png" alt="Logo Pomodoro Timer" width="30" height="33" class="d-inline-block align-text-bottom">
                Pomodoro Timer
              </a>
            <div class="navbar-nav" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="btn btn-secondary" href="#" data-bs-toggle="modal" data-bs-target="#configuracoes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>

                    </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-sm text-center">
        <div class="row justify-content-center">
            <div class="col-md-5 bs-primary background_secondary p-5">
                <div class="row">
                    <div class="d-grid gap-3 d-md-block" role="group" aria-label="Configurações">
                        <button type="button" id="pomodoro-mode" onclick="setMode('pomodoro')" class="btn btn-primary active">Pomodoro</button>
                        <button type="button" id="break-mode" onclick="setMode('break')" class="btn btn-success">Descanso</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="text-white text-timer" data-onload="pomodoro_minutes" id="span_pomodoro_minutes"></span>
                    </div>
                    <div class="col-1">
                        <span class="text-white text-timer">:</span>
                    </div>
                    <div class="col">
                        <span class="text-white text-timer" data-onload="pomodoro_seconds" id="span_pomodoro_seconds"></span>
                    </div>
                </div>
                <input type="submit" id="button" class="form-control" onclick="setState()" value="Play"></button>
            </div>
        </div>
    </main>
    <div class="modal fade" id="configuracoes" tabindex="-1" aria-labelledby="configuracoesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form" id="settings">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configuracoesLabel">Configurações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Tempo do Pomodoro: </span>
                            <input type="number" class="form-control" placeholder="MM" data-onload="pomodoro_minutes" id="pomodoro_minutes" aria-label="Pomodoro-Minutes" min="0">
                            <span class="input-group-text">:</span>
                            <input type="number" class="form-control" placeholder="SS" data-onload="pomodoro_seconds" id="pomodoro_seconds" aria-label="Pomodoro-Seconds" min="0">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Tempo de Descanso: </span>
                            <input type="number" class="form-control" placeholder="MM" data-onload="break_minutes" id="break_minutes" aria-label="Break-Minutes" min="0">
                            <span class="input-group-text">:</span>
                            <input type="number" class="form-control" placeholder="SS" data-onload="break_seconds" id="break_seconds" aria-label="Break-Seconds" min="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-auto">
        <div class="card text-center background_secondary text-white">
            <div class="card-body">
                <span>Desenvolvido com ❤️ por </span><a class="card-text text-white" target="_blank" href="https://filipetorresbr.github.io/portfolio"><span>Filipe Torres</span></a>
            </div>
          </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
