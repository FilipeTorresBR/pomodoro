<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="background_primary">
    <nav class="navbar navbar-expand-xl navbar-dark background_primary">
        <div class="container-md">
            <a class="navbar-brand">Pomodoro Timer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-left">
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#configuracoes">Configurações</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-sm text-center">
        <div class="row justify-content-center background_secondary container-timer">
            <div class="col-md-6 bs-primary">
                <div class="row">
                    <div class="d-grid gap-3 d-md-block" role="group" aria-label="Basic example">
                        <button type="button" id="pomodoro-mode" onclick="setMode('pomodoro')" class="btn btn-outline-primary active">Pomodoro</button>
                        <button type="button" id="break-mode" onclick="setMode('break')" class="btn btn-outline-success ">Descanso</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="text-white text-timer" data-onload="pomodoro_minutes" id="span_pomodoro_minutes"></span>
                    </div>
                    <div class="col-1">
                        <span class="text-white text-timer">:</span>
                    </div>
                    <div class="col">
                        <span class="text-white text-timer" data-onload="pomodoro_seconds" id="span_pomodoro_seconds"></span>
                    </div>
                </div>
                <input type="submit" id="button" class="form-control" onclick="startTimer()" value="Play"></button>
            </div>
        </div>
    </main>
    <div class="modal fade" id="configuracoes" tabindex="-1" aria-labelledby="configuracoesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form" id="settings">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configuracoesLabel">Configurações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Tempo padrão do Pomodoro: </span>
                            <input type="number" class="form-control" placeholder="MM" data-onload="pomodoro_minutes" id="pomodoro_minutes" aria-label="Pomodoro-Minutes" min="0">
                            <span class="input-group-text">:</span>
                            <input type="number" class="form-control" placeholder="SS" data-onload="pomodoro_seconds" id="pomodoro_seconds" aria-label="Pomodoro-Seconds" min="0">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Tempo padrão de Descanso: </span>
                            <input type="number" class="form-control" placeholder="MM" data-onload="break_minutes" id="break_minutes" aria-label="Break-Minutes" min="0">
                            <span class="input-group-text">:</span>
                            <input type="number" class="form-control" placeholder="SS" data-onload="break_seconds" id="break_seconds" aria-label="Break-Seconds" min="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
